<html>

<head>
    <title>HCDC App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="HCDC">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/1.0.1/slideout.min.js"></script>
    <link rel="stylesheet" href="vivify.min.css">
    <script> src="script.js"</script>
</head>

<body class=" vivify fadeIn delay-700">
<div class="loader-container vivify fadeOut delay-3000" id="loader"><div class="loader"></div></div>

<script>setTimeout(function(){
        document.getElementById('loader').className = 'go';
    }, 3750);</script>

    <style>
        body {
            width: 100%;
            height: 100%;
        }

        .slideout-menu {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 256px;
            min-height: 100vh;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            z-index: 0;
            display: none;
        }

        .slideout-menu-left {
            left: 0;
        }

        .slideout-menu-right {
            right: 0;
        }

        .slideout-panel {
            position: relative;
            z-index: 1;
            will-change: transform;
            background-color: #FFF;
            /* A background-color is required */
            min-height: 100vh;
        }

        .slideout-open,
        .slideout-open body,
        .slideout-open .slideout-panel {
            overflow: hidden;
        }

        .slideout-open .slideout-menu {
            display: block;
        }
    </style>

    <nav id="menu">
     
        <div class="button-container">
<div class="spacer"></div>
            <button class="menu-button" onclick="home(),slideout.toggle();"><i class="material-icons">home</i>
                <h3>Home</h3>
            </button>
            <button onclick="news(),slideout.toggle();" onclick="" class="menu-button"><i class="material-icons">
                    card_giftcard</i>
                <h3>Coastal Partnership</h3>
            </button>

            <button class="menu-button"><i class="material-icons">person</i>
                <h3>Account</h3>
            </button>
        </div>

    </nav>
    <div class="top-navigation">
        
        <div onclick = "home()" class="logo-container">
            <img src="Branding/harrison-county-mark-01.svg">
        </div>

        <button class="open" onclick="slideout.toggle();"><i class="material-icons">menu</i></button>

    </div>

    <main id="panel">





       
            <iframe class="main-frame" name="IFrameName">
            </iframe>
           
            <script>
     document.all.IFrameName.src = 'homescreen.html';

                function home() {
                    document.all.IFrameName.src = 'homescreen.html';

                }

function news(){
    document.all.IFrameName.src = 'news.html';
}

            </script>

    </main>

    <script src="dist/slideout.min.js"></script>
    <script>
        var slideout = new Slideout({
            'panel': document.getElementById('panel'),
            'menu': document.getElementById('menu'),
            'padding': 256,
            'tolerance': 70
        });

        // Toggle button
        document.querySelector('.toggle-button').addEventListener('click', function () {
            slideout.toggle();
        });
    </script>

    <input class="search-input vivify fadeInRight duration-600" type="text" id="mySearch" onkeyup="myFunction()"
        placeholder="&emsp; Search Harrison County..." title="Search HCDC"><i
        class="material-icons search-icon">search</i>
    <ul id="myMenu" class="result-list">
        <li><a style="text-decoration: none" target="_blank" class="vivify fadeIn"
                href="Acey, Randee - Special Education">Acey, Randee - Special Education</a></li>
        <li><a style="text-decoration: none" target="_blank" class="vivify fadeIn"
                href="https://www.gulfportschools.org/Domain/2050">Anderson, Faith - Math</a></li>
        <li><a style="text-decoration: none" target="_blank" class="vivify fadeIn"
                href="https://www.gulfportschools.org/Domain/2051">Archie, John - Physical Education</a></li>
        <li><a style="text-decoration: none" target="_blank" class="vivify fadeIn"
                href="https://www.gulfportschools.org/Domain/848">Austin, David - History</a></li>


    </ul>
    <script>function myFunction() {
            var e, s, t;
            for (e = document.getElementById("mySearch").value.toUpperCase(), s = document.getElementById("myMenu").getElementsByTagName("li"), t = 0; t < s.length; t++) - 1 < s[t].getElementsByTagName("a")[0].innerHTML.toUpperCase().indexOf(e) ? s[t].style.display = "" : s[t].style.display = "none"
        }</script>
    </button>


</body>

</html>
