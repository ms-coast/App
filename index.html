<html>

<head>
    <title>HCDC App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="HCDC">
    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="vivify.min.css">
    <script src = "script.js"> </script>
</head>

<body class=" vivify fadeIn delay-700">

    
    <script>setTimeout(function () {
            document.getElementById('loader').className = 'go';
        }, 3750);</script>

    


    <div class="top-navigation">

        <div onclick="home()" class="logo-container">
            <div class="logo-wrapper"> <img src="Branding/harrison-county-mark-01.svg"></div>

        </div>

      

    </div>
    <div class="bottom-navigation">
        <div class="nav-container">
        <button onclick="home()" ><img src="Assets/Home.svg"></button autofocus = "autofocus">
            <button onclick="warning()"><img src="Assets/Payment.svg"></button>

            <button><img src="Assets/Account.svg"></button>

            <button onclick="search()"><img src="Assets/Search.svg"></button>

        </div>

    </div>

    <div id="snackbar">Account Services Are Currently Unavailable</div>




    <div class="frame-container"> <iframe class="main-frame" name="IFrameName">
        </iframe></div>


    <script>
        document.all.IFrameName.src = 'homescreen.html';

        function home() {
            document.all.IFrameName.src = 'homescreen.html';

        }

        function news() {
            document.all.IFrameName.src = 'news.html';
        }

        function search() {
            document.all.IFrameName.src = "search.html"
        }
    </script>

    </main>

    <script src="dist/slideout.min.js"></script>
    <script>
        var slideout = new Slideout({
            'panel': document.getElementById('panel'),
            'menu': document.getElementById('menu'),
            'padding': 256,
            'tolerance': 70
        });

        // Toggle button
        document.querySelector('.toggle-button').addEventListener('click', function () {
            slideout.toggle();
        });
    </script>




</body>

</html>
