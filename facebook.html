<html>

<head>
    <title>HCDC App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0" />
    <link rel="stylesheet" href="styles.css">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="manifest" href="/manifest.json">

<body class="vivify fadeIn delay-500">
    <div id="loading" class="loader-container vivify" id="loader">

<div class="face-book" style="position: fixed; top: 0px; width: 100%; ">

            data-height="1000" data-small-header="true" data-adapt-container-width="true" data-hide-cover="true"
            data-show-facepile="false">
            <blockquote 
                cite="https://www.facebook.com/hcdcmscoast" class="fb-xfbml-parse-ignore"><a
                    href="https://www.facebook.com/hcdcmscoast">Harrison County Development Commission</a></blockquote>
        </div></div>
    </div>

    <iframe class="main-frame" style="margin-top: 50px;" src=""></iframe>
