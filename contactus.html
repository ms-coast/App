<html>

<head>
    <title>HCDC App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="HCDC">
    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="vivify.min.css">
    <script> src = "script.js"</script>
</head>

<body class="vivify fadeIn delay-500">
    <div id="loading" class="loader-container vivify" id="loader">
        <div class="loader"></div>
    </div>

    <div class="form-container">

        <form class="styled-form" action="mailto:myforms@mydomain.com">

            <input placeholder="Name"  title="Name">
            <input placeholder="E-Mail" title="E-Mail">
            <textarea placeholder="Message" title="Message"></textarea>
            <button type="submit">Send</button>

        </form>
    </div>

    <script>window.onload = function () { document.getElementById("loading").style.display = "none" }</script>
</body>

</html>
